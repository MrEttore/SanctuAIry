name: Build and Push Docker Compose Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Compose images
        run: docker compose build

      - name: Tag and Push llm-manager
        run: |
          docker tag llm-manager ${{ secrets.DOCKER_USERNAME }}/llm-manager:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/llm-manager:latest

      - name: Tag and Push llm-core
        run: |
          docker tag llm-core ${{ secrets.DOCKER_USERNAME }}/llm-core:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/llm-core:latest
