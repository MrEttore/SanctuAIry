name: Build and Push Docker Compose Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker Compose images
        run: |
          docker compose build
          docker tag sanctuairy_app ${{ secrets.DOCKER_USERNAME }}/projects:sanctuairy-latest

      - name: Push Docker images to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/projects:sanctuairy-latest
